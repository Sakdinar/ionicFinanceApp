<ion-content class="background">
    <ion-grid class="vertical-align">
        <ion-row>
            <ion-col>
            </ion-col>

            <ion-col col-md-3 >
                <img src="assets/imgs/logo.png" alt="">
            </ion-col>
            <ion-col>
            </ion-col>
        </ion-row>
        <form [formGroup]="registerForm"> 
          <ion-row>
              <ion-col>
                  <ion-list no-lines>
                      <ion-item class="transparent">
                          <!-- <label>Username</label> -->
                          <input placeholder="Full Name" formControlName='name' type="text">
                      </ion-item>
                      <ion-item class="transparent">
                          <!-- <label>Username</label> -->
                          <input placeholder="Email" formControlName='email' type="email">
                      </ion-item>
  
                      <ion-item class="transparent">
                          <!-- <label>Password</label> -->
                          <input placeholder="Password" formControlName='password'type="text">
                      </ion-item>
  
  
                      <ion-item class="transparent">
                          <!-- <label>Password</label> -->
                          <input placeholder="Confirm Password" formControlName='confirmPassword'type="text">
                      </ion-item>
  
                      <ion-item class="transparent">
                            <button (click)="submit()" color="light" block>Register</button>
                      </ion-item>
                  </ion-list>
              </ion-col>
          </ion-row>
        </form>
