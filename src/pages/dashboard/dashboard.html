<ion-menu type="overlay"[content]="content">
    <ion-header color="primary">
        <ion-toolbar>
            <ion-title *ngIf="currentUser">Welcome <span color="primary">{{ currentUser.user}}</span> 
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list no-lines>
            
            <button  (click)="SignOut()">
              Sign Out
            </button>
        
        </ion-list>
    </ion-content>
</ion-menu>

<ion-content #content >
    <div class="jumbo1">
            <button  persistent="true" ion-button menuToggle icon-only>
                    <ion-icon name='menu'></ion-icon>
                  </button>
        <img class="logo" src="assets/imgs/logo.png" alt="">
        <p color="light" text-left>$40,000</p>
    </div>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6 class="vertical-align">
                <ion-card>
                    <img src="assets/imgs/Records.png" alt="">
                    <p>Records</p>
                </ion-card>
            </ion-col>
            <ion-col col-6 class="vertical-align">
                <ion-card>
                    <img src="assets/imgs/savings.png" alt="">
                    <p>Savings</p>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 class="vertical-align">
                <ion-card>
                    <img src="assets/imgs/transfers.png" alt="">
                    <p>Records</p>
                </ion-card>
            </ion-col>
            <ion-col col-6 class="vertical-align">
                <ion-card>
                    <img src="assets/imgs/wallet.png" alt="">
                    <p>Wallet</p>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
